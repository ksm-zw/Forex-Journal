name: Build (no OpenAI key)

on:
  push:
    branches:
      - main
      - feat/**
  pull_request:
    branches:
      - main

jobs:
  build-no-openai:
    name: Build without OPENAI_API_KEY
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Type-check
        run: npx tsc --noEmit

      - name: Build (explicitly without OPENAI_API_KEY)
        env:
          OPENAI_API_KEY: ""
          DATABASE_URL: ""
        run: npm run build

      - name: Sanity - run minimal smoke tests
        run: |
          # run a lightweight script to ensure server artifacts exist
          node -e "console.log('node ok')"
